    <style>
/* Mengatur margin dan padding body */
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
}

/* Navbar */
.navbar {
    background-color: #000; /* Warna latar belakang navbar */
    color: #fff; /* Warna teks di navbar */
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Menempatkan logo di kiri */
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo-container img {
    margin-right: 10px; /* Memberikan jarak antara logo dan teks */
}

.navbar-title {
    font-size: 1.2em;
    font-weight: 700;
    white-space: nowrap;
}

.nav-links {
    display: flex;
    gap: 20px; /* Jarak antar menu */
    margin-left: auto; /* Menempatkan link di sisi kanan */
}

.nav-links a {
    color: #fff; /* Warna teks putih */
    text-decoration: none; /* Menghilangkan garis bawah */
    font-weight: 400;
}

.nav-links a:hover {
    text-decoration: underline; /* Efek underline saat hover */
}

/* Dropdown pada navbar */
.nav-links .dropdown {
    position: relative;
}

.nav-links .dropdown-content {
    display: none;
    position: absolute;
    background-color: #000; /* Warna latar belakang dropdown */
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2); /* Efek bayangan dropdown */
    z-index: 1;
}

.nav-links .dropdown-content a {
    color: #fff;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.nav-links .dropdown-content a:hover {
    background-color: #575757; /* Warna latar saat hover pada dropdown */
}

.nav-links .dropdown:hover .dropdown-content {
    display: block;
}

.nav-links .button {
    background-color: #17cf17; /* Warna tombol hijau */
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
}

.nav-links .button:hover {
    background-color: #0056b3; /* Warna tombol saat hover */
}

/* Konten Halaman */
.content {
    position: relative; /* Agar overlay dapat ditempatkan dengan tepat */
    height: 100vh; /* Tinggi penuh layar */
    overflow: hidden; /* Menghilangkan scroll jika diperlukan */
}

.background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('background.jpg'); /* Ganti dengan URL gambar latar belakang */
    background-size: cover; /* Menutupi seluruh area */
    background-position: center; /* Pusatkan gambar */
    filter: blur(8px); /* Efek blur */
    z-index: 1; /* Di belakang konten */
}

.content > h1,
.profile-container {
    position: relative; /* Agar teks tetap di atas gambar */
    z-index: 2; /* Di atas gambar */
    color: white; /* Warna teks agar kontras dengan latar belakang */
    text-align: center; /* Mengatur teks di tengah */
    padding: 20px; /* Tambahan ruang dalam konten */
}

.profile-container {
    display: flex; /* Menampilkan profil secara horizontal */
    justify-content: space-around; /* Ruang antara profil */
    margin-top: 20px; /* Jarak atas */
}

.profile {
    text-align: center; /* Mengatur teks di tengah */
}

.profile img {
    width: 150px; /* Lebar gambar */
    height: auto; /* Tinggi otomatis */
    border-radius: 50%; /* Membuat gambar bulat */
}

    </style>
