<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosen Prodi Informatika</title>
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan CSS eksternal -->
    <style>
        body {
            margin: 0; /* Menghilangkan margin default */
        }

        /* Gaya CSS untuk navbar */
        .nav-links {
            display: flex; /* Menampilkan item secara horizontal */
            list-style: none; /* Menghilangkan bullet list */
            padding: 0; /* Menghapus padding */
            margin: 0; /* Menghapus margin */
            background-color: rgba(242, 242, 242, 0.8); /* Warna latar belakang dengan transparansi */
        }

        .nav-links a {
            padding: 15px; /* Ruang di dalam tautan */
            text-decoration: none; /* Menghilangkan garis bawah */
            color: black; /* Warna teks */
        }

        .nav-links a:hover {
            background-color: #ddd; /* Warna latar saat hover */
        }

        .content {
            position: relative; /* Agar overlay dapat ditempatkan dengan tepat */
            height: 100vh; /* Tinggi penuh layar */
            overflow: hidden; /* Menghilangkan scroll jika diperlukan */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg'); /* Ganti dengan URL gambar latar belakang */
            background-size: cover; /* Menutupi seluruh area */
            background-position: center; /* Pusatkan gambar */
            filter: blur(8px); /* Efek blur */
            z-index: 1; /* Di belakang konten */
        }

        .content > h1,
        .profile-container {
            position: relative; /* Agar teks tetap di atas gambar */
            z-index: 2; /* Di atas gambar */
            color: white; /* Warna teks agar kontras dengan latar belakang */
            text-align: center; /* Mengatur teks di tengah */
            padding: 20px; /* Tambahan ruang dalam konten */
        }

        .profile-container {
            display: flex; /* Menampilkan profil secara horizontal */
            justify-content: space-around; /* Ruang antara profil */
            margin-top: 20px; /* Jarak atas */
        }

        .profile {
            text-align: center; /* Mengatur teks di tengah */
        }

        .profile img {
            width: 150px; /* Lebar gambar */
            height: auto; /* Tinggi otomatis */
            border-radius: 50%; /* Membuat gambar bulat */
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <!-- Semua tautan telah dihapus -->
    </div>
    <div class="content">
        <div class="background-image"></div> <!-- Elemen untuk gambar latar belakang -->
        <h1>Dosen Prodi Informatika</h1>
        <div class="profile-container">
            <div class="profile">
                <img alt="Profile picture of Drs. Eddy Maryanto, M.Cs" src="https://storage.googleapis.com/a1aa/image/U2h7zqA9GfTyHq0fbMzrgc4gq6HfsqZeab6sVjq4fjgCv9HdC.jpg" />
                <p>Drs. Eddy Maryanto, M.Cs<br/>NIP: 196711101993031025</p>
            </div>
            <div class="profile">
                <img alt="Profile picture of Aini Hanifa, S.T., M.T" src="https://storage.googleapis.com/a1aa/image/Q1Zp0ojEmcaEIxhdINxuZxTZp8Vo2RHtLbCD7rcSXn9e2foTA.jpg" />
                <p>Aini Hanifa, S.T., M.T<br/>NIP: 19930630 201903 2028</p>
            </div>
            <div class="profile">
                <img alt="Profile picture of Ipung Permadi, S.Si., M.Cs" src="https://storage.googleapis.com/a1aa/image/bilgTrEU59a5ANEgLuyEF1X5dESoAYXTXONpfczuulb92foTA.jpg" />
                <p>Ipung Permadi, S.Si., M.Cs<br/>NIP: 198311162008121005</p>
            </div>
        </div>
    </div>
</body>
</html>
