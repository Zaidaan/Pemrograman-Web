<html>
 <head>
  <title>
   HMIF Unsoed
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar img {
            height: 50px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
        }
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }
        .navbar .nav-links .dropdown {
            position: relative;
            display: inline-block;
        }
        .navbar .nav-links .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .navbar .nav-links .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .navbar .nav-links .dropdown-content a:hover {
            background-color: #575757;
        }
        .navbar .nav-links .dropdown:hover .dropdown-content {
            display: block;
        }
        .navbar .nav-links .dropdown:hover .dropbtn {
            background-color: #575757;
        }
        .navbar .nav-links .button {
            background-color: #17cf17;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .navbar .nav-links .button:hover {
            background-color: #0056b3;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 100%;
            height: auto;
        }
        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .hero .overlay h1 {
            font-size: 4em;
            margin: 0;
        }
        .hero .overlay p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .hero .overlay .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .hero .overlay .button:hover {
            background-color: #0056b3;
        }
        .hero .overlay .logos {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .hero .overlay .logos img {
            height: 100px;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
   <img alt="HMIF Logo" height="50" src="https://storage.googleapis.com/a1aa/image/2W6kIZeJ4FSQZqlNYxue8u8ze9GZ0fZxF6JjQteZnXzbaJ1cC.jpg" width="50"/>
   <div class="nav-links">
    <a href="#">
     Beranda
    </a>
    <a href="#">
     Berita
    </a>
    <a href="#">
     Dosen
    </a>
    <a href="#">
     Unduhan
    </a>
    <div class="dropdown">
     <a class="dropbtn" href="#">
      Tentang HMTI
     </a>
     <div class="dropdown-content">
      <a href="#">
       Sejarah
      </a>
      <a href="#">
       Visi &amp; Misi
      </a>
      <a href="#">
       Struktur Organisasi
      </a>
     </div>
    </div>
    <a class="button" href="#">
     I-Magz
    </a>
   </div>
  </div>
  <div class="hero">
   <img alt="Group of students in blue jackets standing in front of a building" height="600" src="https://storage.googleapis.com/a1aa/image/OsFPmdugeayjMqhUrBGy0FuEGDi1ZQoztByULxVEmtfULpmTA.jpg" width="1440"/>
   <div class="overlay">
    <h1>
     Selamat Datang
    </h1>
    <p>
     Website Resmi Himpunan Mahasiswa Informatika Universitas Maritim Raja Ali Haji
    </p>
    <a class="button" href="#">
     Kontak Kami
    </a>
    <div class="logos">
     <img alt="HMIF Logo" height="100" src="https://storage.googleapis.com/a1aa/image/2W6kIZeJ4FSQZqlNYxue8u8ze9GZ0fZxF6JjQteZnXzbaJ1cC.jpg" width="100"/>
     <img alt="University Logo" height="100" src="https://storage.googleapis.com/a1aa/image/bmRnGdfbNIUkGKp6FA9Hs4Mhf0MPX45qxb5MxamtoxjWLpmTA.jpg" width="100"/>
    </div>
   </div>
  </div>
 </body>
</html>
